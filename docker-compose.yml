version: "3.9"

services:
  app:
    build: .
    container_name: nest-app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - mongo
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo:
    image: mongo:7.0
    container_name: nest-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
